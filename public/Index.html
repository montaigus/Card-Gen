<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Cartes PMT</title>
    <link rel="stylesheet" type="text/css" href="/css/CardGen.css">
</head>

<body>

    <div class="page">

        <!-- Générateur pour monstre -->
        <div class="container">
            <div class="itemHeader">Nouvelle carte Monstre</div>
            <div class="divForm">
                <form class="cardForm" onsubmit="return okClick(this)">
                    <div class="divItem">

                        <label class="inputLabel" for="nomM">Nom du Monstre</label>
                        <input class="inputCard" type="text" id="nom" name="nomMonstre" placeholder="Nom du Monstre...">

                        <label class="inputLabel" for="pvM">Points de vie du Monstre</label>
                        <input class="inputCard" type="number" id="pv" name="pvMonstre" placeholder="Pv du Monstre...">

                        <label class="inputLabel" for="pcM">Points de combat du Monstre</label>
                        <input class="inputCard" type="number" id="pc" name="pcMonstre" placeholder="Pc du Monstre...">

                        <label class="inputLabel" for="dmgM">Dégats du Monstre</label>
                        <input class="inputCard" type="number" id="dmg" name="dmgMonstre"
                            placeholder="Dégats du Monstre...">

                        <label class="inputLabel" for="initM">Initiative du Monstre</label>
                        <input class="inputCard" type="number" id="init" name="initMonstre"
                            placeholder="Initiative du Monstre...">
                    </div>
                    <div class="divButton">
                        <button class="okButton Monstre">OK !</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="container">
            <div class="itemHeader">Voir les cartes existantes</div>
            <div class="divForm existingCards">

            </div>
        </div>

    </div>

    <script src="/js/CardGen.js"></script>
</body>

</html>
